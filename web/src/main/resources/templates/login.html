<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="header::copy"></div>
<div class="container ml-auto">
    <h3 th:text="#{header.login}"></h3>
    <div class="alert alert-danger w-25" role="alert" th:if="${param.error}" th:text="#{err.invalid.name.pass}"></div>
    <div class="alert alert-danger w-25" role="alert" th:if="${param.logout}" th:text="#{param.logout}"></div>
    <form method="post" th:action="@{/login}">
        <div class="form-group w-25">
            <label for="name" th:text="#{username}"></label>
            <input class="form-control is-valid" id="name" name="username" required type="text"/>
            <label for="password" th:text="#{password}"></label>
            <input class="form-control is-valid" id="password" name="password" minlength="8" required type="password"/>
        </div>
        <button class="btn btn-primary mt-1" th:text="#{header.login}" type="submit"></button>
    </form>
</div>
<div th:insert="footer::copy"></div>
</body>
</html>
